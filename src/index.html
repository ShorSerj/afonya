<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Афоня.рф — Интернет-магазин сантехники и плитки</title>
</head>

<body>
  <div class="item-wrapper">
    <div class="item">
      <div class="item__images slider">
        <div class="slider__image-main">
          <img src="./assets/images/main-img.jpg" alt="Смеситель Axor Starck фото_1">
          <div class="slider__loupe">
            <img src="./assets/images/loupe.png" alt="">
          </div>
        </div>
        <div class="slider__images">
          <div class="slider__arrow">
            <img src="./assets/images/polygon_left.png" alt="">
          </div>
          <div class="slider__image slider__images_active">
            <img src="./assets/images/card-img_1.jpg" alt="Смеситель Axor Starck фото_1">
          </div>
          <div class="slider__image">
            <img src="./assets/images/card-img_2.png" alt="Смеситель Axor Starck фото_2">
          </div>
          <div class="slider__image">
            <img src="./assets/images/card-img_3.png" alt="Смеситель Axor Starck фото_3">
          </div>
          <div class="slider__image">
            <img src="./assets/images/card-img_4.png" alt="Смеситель Axor Starck фото_4">
          </div>
          <div class="slider__arrow">
            <img src="./assets/images/polygon_right.png" alt="">
          </div>
        </div>
        <ul class="item__checkbox-wrapper">
          <li>
            <input class="item__checkbox" type="checkbox" name="" id="checkbox">
            <div class="item__checkbox-mark"></div>
            <label class="item__checkbox-label" for="checkbox">сравнить</label>
          </li>
          <li>
            <input class="item__checkbox" type="checkbox" name="" id="checkbox">
            <div class="item__checkbox-mark"></div>
            <label class="item__checkbox-label" for="checkbox">избранное</label>
          </li>
        </ul>
      </div>
      <div class="item__info">
        <h3 class="item__title">Смеситель Axor Starck 10821 для кухни с выдвижной лейкой, однозахватный, поворотный
          излив 500 см, хром</h3>
        <ul class="item__description-wrapper">
          <li class="item__description">
            Технические характеристики
          </li>
          <li class="item__description">
            Дополнительная информация
          </li>
        </ul>
        <div class="item__star-line-wrapper">
          <div class="star-line">
            <div class="star-line_gold"></div>
          </div>
          <span class="star-line__count">2 отзыва</span>
        </div>
        <div class="item__params params-wrapper">
          <ul class="params__color">
            <li class="params__color_active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
      <div class="item__basket"></div>

    </div>
  </div>
</body>

</html>
